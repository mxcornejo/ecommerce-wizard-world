<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <title>Acceso Administrador - Wizard World</title>
    <meta name="description" content="Panel de administración - Wizard World" />
  </head>
  <body class="pt-5">
    <!-- Hero Section -->
    <section class="hero bg-primary text-white py-5">
      <div class="container py-4">
        <div class="row align-items-center">
          <div class="col-lg-12 text-center">
            <h1 class="display-5 fw-bold mb-3">
              <i class="bi bi-shield-lock me-3"></i>
              Acceso Administrador
            </h1>
            <p class="lead mb-0">Panel de control - Wizard World</p>
          </div>
        </div>
      </div>
    </section>

    <main>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-xl-5">
            <div class="card shadow-sm border-0 rounded-3">
              <div
                class="card-header bg-primary text-white text-center py-4 rounded-top"
              >
                <i class="bi bi-shield-lock fs-1 mb-2"></i>
                <h2 class="mb-1">Ingresar al Panel</h2>
                <p class="mb-0 opacity-75">Área restringida</p>
              </div>

              <div class="card-body p-4 p-md-5">
                <div class="alert alert-info border-0" role="alert">
                  <i class="bi bi-info-circle-fill me-2"></i>
                  <strong>Área restringida</strong> - Solo personal autorizado
                </div>

                <form id="formulario-admin-login" novalidate>
                  <div class="mb-3">
                    <label for="adminUsuario" class="form-label fw-semibold">
                      <i class="bi bi-person-badge-fill text-primary me-2"></i
                      >Usuario
                    </label>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="adminUsuario"
                      placeholder="Usuario de administrador"
                      required
                    />
                    <div class="invalid-feedback">
                      Este campo es obligatorio.
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="adminPassword" class="form-label fw-semibold">
                      <i class="bi bi-key-fill text-primary me-2"></i>Contraseña
                    </label>
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="adminPassword"
                      placeholder="Contraseña de administrador"
                      required
                    />
                    <div class="invalid-feedback">Contraseña requerida.</div>
                  </div>

                  <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                      <i class="bi bi-shield-lock me-2"></i>Acceder al Panel
                    </button>
                  </div>

                  <div class="text-center">
                    <a
                      href="../index.html"
                      class="text-muted text-decoration-none small"
                    >
                      <i class="bi bi-arrow-left me-1"></i>Volver a la tienda
                    </a>
                  </div>
                </form>
              </div>

              <div class="card-footer bg-light text-center py-3">
                <small class="text-muted">
                  <i class="bi bi-info-circle me-1"></i>
                  Este acceso está protegido y monitoreado
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/adminLogin.js"></script>
  </body>
</html>
